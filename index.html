<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="css/style.css">

    <title>calculator</title>
</head>
<body>
    

    <div class="calculator">
        <input class="screen" placeholder="Historical" size="40" id="historical" />
        <input class="screen" placeholder="Result" id="result">
        <br>
        <div>
            <button class="key" id="7" value="7">7</button>
            <button class="key" id="8" value="8">8</button>
            <button class="key" id="9" value="9">9</button>
            <button class="key" id="add" value="+">+</button>
        </div>
        <br>
        <div>
            <button class="key" id="4" value="4">4</button>
            <button class="key" id="5" value="5">5</button>
            <button class="key" id="6" value="6">6</button>
            <button class="key" id="subt" value="-">-</button>
            <button class="key" id="up" value="up">up</button>
        </div>
        <br>
        <div>
            <button class="key" id="1" value="1">1</button>
            <button class="key" id="2" value="2">2</button>
            <button class="key" id="3" value="3">3</button>
            <button class="key" id="div" value="/">/</button>
            <button class="key" id="down" value="down">down</button>
        </div>
        <br>
        <div>
            <button class="key" id="0" value="0">0</button>
            <button class="key" id="." value=".">.</button>
            <button class="key" id="=" value="=">=</button>
            <button class="key" id="mult" value="*">*</button>
        </div>
    </div>



    <script src="js/index.js"></script>
</body>
</html>
